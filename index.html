<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <main>
    <div id="password-generator">
      <h1>Password Generator</h1> <br>
      <input value="" id="passwordoutput">

      <div class="range">
        <input type="number" value="12" id="taille">
        Caractères
      </div>

      <div class="flex">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">a ⇨ z</label>

        <input type="checkbox" id="uppercase">
        <label for="uppercase">A ⇨ Z</label>

        <input type="checkbox" id="numbers">
        <label for="numbers">0 ⇨ 9</label>

        <input type="checkbox" id="symbols">
        <label for="symbols">! ⇨ ?</label>
      </div>

      <button id="generateButton" type="button" onclick="generateur()">Generate password</button>
      <button id="generateButton3" type="button" onclick="best()">Best</button>
      <button id="generateButton2" type="button" onclick="copie()">Copier</button>

    </div>
  </main>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <script src="./script.js"></script>

</body>

</html>
